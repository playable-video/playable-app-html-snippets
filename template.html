<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Demo</title>
    <style>
      /* Basic CSS reset for body */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      /* Styles for the video container */
      #video {
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        min-height: 100%;
        min-width: 100%;
      }
      #close {
        z-index: 2;
        position: absolute;
        font-family: Arial, Helvetica, sans-serif;
        right: 25px;
        top: 25px;
        height: 40px;
        width: 40px;
        font-size: 22px;
        line-height: 40px;
        text-align: center;
        vertical-align: middle;
        border-radius: 50%;
        background-color: white;
        font-weight: normal;
        text-decoration: none;
        color: black;
        cursor: pointer;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }
    </style>
  </head>
  <body>
    <a id="close" href="#" onclick="appboyBridge.closeMessage()">X</a>
  </body>
</html>
